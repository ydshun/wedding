<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>謎解きクリア!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* 駿台dテーブル */

  body {
    font-family: sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0; /* 上下の余白を削除 */
  }
  .container {
    width: 100%;
    max-width: 600px; /* 最大幅はスマホでも見やすい範囲 */
    text-align: center;
  }
  .container img {
    width: 100%; /* 横幅いっぱい */
    height: auto;
    margin-bottom: 10px; /* 画像間の余白を少なめに */
    border-radius: 12px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  h1 {
    color: #4caf50;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <img src="1.png" alt="Image 1">
  <img src="d.png" alt="Image 2">
</div>
</body>
</html>
