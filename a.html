<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Appleページ</title>
<style>
  body {
    font-family: sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    padding: 50px 0;
    margin: 0;
  }
  .container {
    width: 90%;
    max-width: 600px; /* 最大幅を指定してスマホでも見やすく */
    text-align: center;
  }
  .container img {
    width: 100%; /* 横幅いっぱい */
    height: auto;
    margin-bottom: 20px; /* 画像間の余白 */
    border-radius: 12px; /* 丸みをつける */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 軽い影 */
  }
  h1 {
    color: #4caf50;
    margin-bottom: 30px;
  }
</style>
</head>
<body>
<div class="container">
  <img src="1.png" alt="Image 1">
  <img src="2.png" alt="Image 2">
</div>

</body>
</html>
