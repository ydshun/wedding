<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キーワード入力ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    /* 上側に夕日オレンジ少し、下を海の暗めブルー/ターコイズに */
    background: linear-gradient(to bottom, #ff7e5f 15%, #0d3b66 100%);
  }
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px 20px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
  }
  /* 船のアイコンを追加（擬似要素） */
  .container::before {
    content: "⛴️";
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 60px;
    opacity: 0.2;
  }
  h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }
  input {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 15px;
    outline: none;
  }
  input:focus {
    border-color: #ff7e5f;
    box-shadow: 0 0 5px rgba(255,126,95,0.5);
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background-color: #1abc9c; /* 海のターコイズ */
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #16a085; /* 少し濃いターコイズ */
  }
</style>
</head>
<body>
<div class="container">
  <h2>思い出のキーワードを入れて下さい</h2>
  <h3>ヒント：ドリンク表の裏側</h2>
  <input id="keyword" placeholder="最後の鍵">
  <button onclick="goPage()">送信</button>
</div>

<script>
  function goPage() {
    const key = document.getElementById('keyword').value.toLowerCase().trim();
    /* synayaka ae */
    if(key === 'キューズ') location.href = 'ae.html';
    else if(key === 'qws') location.href = 'ae.html';
    else if(key === 'QWS') location.href = 'ae.html';
    else if(key === '渋谷') location.href = 'ae.html';
    /* basket b*/
    else if(key === '道灌山') location.href = 'b.html';
    else if(key === 'どうかんやま') location.href = 'b.html';
    /* ichikawa c*/
    else if(key === '水色') location.href = 'c.html';
    else if(key === 'みずいろ') location.href = 'c.html';
    /* sundai d*/
    else if(key === '水色') location.href = 'd.html';
    else if(key === 'みずいろ') location.href = 'd.html';
    /* daidai f */
    else if(key === 'しほたん') location.href = 'f.html';
    else if(key === 'しほ') location.href = 'f.html';
       /* hongo g */
    else if(key === '本郷') location.href = 'g.html';
    else if(key === '本郷三丁目') location.href = 'g.html';
    else if(key === '本郷３丁目') location.href = 'g.html';
    else if(key === '本郷3丁目') location.href = 'g.html';
    /* samurai gk */
    else if(key === 'バドワイザー') location.href = 'gk.html';
    else if(key === 'Budweiser') location.href = 'gk.html';
    else if(key === 'バド') location.href = 'gk.html';


    else alert('キーワードが違います');
  }

  document.getElementById('keyword').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') goPage();
  });
</script>
</body>
</html>
