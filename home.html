<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キーワード入力ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    text-align: center;
    background: white;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 15px;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h2>キーワードを入力してください</h2>
  <input id="keyword" placeholder="apple または banana">
  <button onclick="goPage()">送信</button>
</div>

<script>
  function goPage() {
    const key = document.getElementById('keyword').value.toLowerCase().trim();
    if(key === 'apple') location.href = 'a.html';
    else if(key === 'banana') location.href = 'b.html';
    else alert('キーワードが違います');
  }

  document.getElementById('keyword').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') goPage();
  });
</script>
</body>
</html>
