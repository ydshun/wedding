<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キーワード入力ページ</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    margin: 0;
  }
  .container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  input {
    padding: 10px;
    width: 200px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 6px;
    background-color: #4caf50;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h2>キーワードを入力してください</h2>
  <input id="keyword" placeholder="apple または banana">
  <button onclick="goPage()">送信</button>
</div>

<script>
  function goPage() {
    const key = document.getElementById('keyword').value.toLowerCase();
    if(key === 'apple') location.href = '1.png';
    else if(key === 'banana') location.href = 'b.html';
    else alert('キーワードが違います');
  }

  // Enterキーで送信
  document.getElementById('keyword').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') goPage();
  });
</script>
</body>
</html>
